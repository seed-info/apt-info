<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{"/favicon.ico" | relative_url }}" type="image/x-icon" />
    <!-- <link rel="dns-prefetch" href="https://{{ site.disqus.shortname }}.disqus.com"> -->
    <meta
    itemprop="description"
    name="description"
    content="
        {% if page.description %}
            {{ page.description | truncate: 160 }}
        {% else %}
            {{ site.description | truncate: 160  }}
        {% endif %}"
    />
    <title>
      {%if page.title %}
          {{ page.title }}
      {% else %}
          {{ site.title }}
      {% endif %}
    </title>
    <!-- async load css file -->
    <!-- <link rel="stylesheet" href="{{"/assets/css/styles.css" | relative_url}}" media="none" onload="if(media!='all')media='all'"> -->
    <!-- Load css when script is disabled -->
    <!-- <noscript><link rel="stylesheet" href="{{"/assets/css/styles.css" | relative_url}}"></noscript> -->
    <link rel="stylesheet" href="{{"/assets/css/styles.css" | relative_url}}">
    
    <!-- Dns Prefetch the google analytics -->
    <link rel="dns-prefetch" href="www.googletagmanager.com">
    <link rel="dns-prefetch" href="www.google-analytics.com">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script data-ad-client="ca-pub-3485438051770037" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    <!-- Load the script async and wait for the page to render for script to execute -->
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="{{"/assets/js/essential.js" | relative_url }}"></script>
    <script src="{{"/assets/js/theme.js" | relative_url }}"></script>
    <script src="{{"/assets/js/script.js" | relative_url }}"></script>
    <script src="{{"/assets/js/data.js" | relative_url }}"></script>

    {% include analytics.html %}
    {% feed_meta %}
    {% seo %}

  </head>
    <!-- <body onload="onLoad()"> -->
    <body>
        <!-- {% include themeSelector.html %} -->
        <div style="font-size: small;">
          <!-- last update -->2021년 07월 08일 기준<!-- end -->
        </div>
      {{ content }}

      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3485438051770037"
        data-ad-slot="3758091382"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
      </script>      
    </body>
</html>
